<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>myCalculator</title>
	<link rel="stylesheet" type="text/css" href="abcd.css">
</head>
<body>

<div id="display-outview">
	<h1 id="size-fit">calculator</h1>
	<div id="display-upperview">
		<p id="set-number"></p>
	</div>
	<div id="display-lowerview">
		<div class="number" data-value="ac">
			<span>AC</span>
		</div>
		<div class="number" data-value="sign">
			<span>+/-</span>
		</div>
		<div class="number" data-value="%">
			<span>%</span>
		</div>
		<div class="number red" data-value="/" id="button-divide">
			<span>/</span>
		</div>
		<div class="number" data-value="7">
			<span>7</span>
		</div>
		<div class="number" data-value="8">
			<span>8</span>
		</div>
		<div class="number" data-value="9">
			<span>9</span>
		</div>
		<div class="number red" data-value="*">
			<span>*</span>
		</div>
		<div class="number" data-value="4">
			<span>4</span>
		</div>
		<div class="number" data-value="5">
			<span>5</span>
		</div>
		<div class="number" data-value="6">
			<span>6</span>
		</div>
		<div class="number red" data-value="-">
			<span>-</span>
		</div>
		<div class="number" data-value="1">
			<span>1</span>
		</div>
		<div class="number" data-value="2">
			<span>2</span>
		</div>
		<div class="number" data-value="3">
			<span>3</span>
		</div>
		<div class="number red" data-value="+">
			<span>+</span>
		</div>
		<div class="number" id="zero" 
		 data-value="0">
			<span>0</span>
		</div>
		<div class="number" id="power" data-value="^">
            <span>^</span>
		</div>
		<div class="number" id="sroot" data-value="√">
			<span> √ </span>
		</div>
		<div class="number red" data-value="=">
			<span>=</span>
		</div>
		
		<div class="number" data-value=".">
			<span>.</span>
		</div>
		<div class="number" id="log" data-value="log">
			<span> log </span>
		</div>


		

	</div>
</div>

<script type="text/javascript" src="abcd.js"></script>
</body>
</html>
